    <h1>Les Spécialistes</h1>
<p>Bien souvent, les gens qui se trouvent aux prises avec un vice caché ont bien peu d’idée des experts qui doivent être contactés afin de valider la nature et l’étendue du problème. Veuillez <a href="mailto:"info@vicescaches.co">nous contacter</a. pour qu'on puisse vous référer un spécialiste pour le type de vice que vous avez.</p>

<script>

    var lastClicked;

    //PAGELOAD
    $(function () {

        //Select top menu item
        $(".lesvices").addClass("active");

        //Set actions
        $(".collapsibleNav button").click(function () {
            var viceId = $(this).attr("data-vice-id");
            select_vice(viceId);
        });

    })

    //On click - sur un élément du menu de gauche
    function click_menuitem(ele) {

        //Close all
        if (lastClicked != ele) {
            $("li").removeClass("opened");
            $(".collapsibleNav").slideUp();
            lastClicked = ele;
        }

        //Open selected
        ele = $(ele).closest("li");
        $(ele).toggleClass("opened");
        $(ele).find(".collapsibleNav").slideToggle();
    }

    function select_vice(viceId) {
        console.log("ViceId: " + viceId);

        $.ajax({
            url: 'Vices/GetVice',
            data: { 'viceId' : viceId },
            success: function (data) {
                $(".contentSection").html(data);
            }
        });
    }

</script>
